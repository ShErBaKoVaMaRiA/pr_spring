<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Звезды</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: header_starsMain"></header>
<a href="/star_constell/add/" class="btn btn-success">Добавить звезду для созвездия</a>
<div class="container">
  <table class="table">
    <tr>
      <th>Звезда</th>
      <th>Созвездие</th>
    </tr>
    <tr th:each="el : ${stars}">
      <td th:text="${el.name }"></td>
      <td th:each="el : ${constellations}" th:text="${el.name }"></td>
    </tr>
  </table>
</div>
</body>
</html>
