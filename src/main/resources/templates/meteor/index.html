<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Метеориты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Дом и точка</a></li>
                <li><a href="/star/" class="nav-link px-2 link-dark">Звезды и точка</a></li>
                <li><a href="/planet/" class="nav-link px-2 link-dark">Планеты и точка</a></li>
                <li><a href="/meteor/" class="nav-link px-2 link-dark">Метеориты и точка</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="Поиск и точка..." aria-label="Search">
            </form>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://avatar.skype.com/v1/avatars/connie.endicott/public?size=l" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<h1>Список метеоритов</h1>
<a href="/meteor/meteor-add/" class="btn btn-success">Добавить метеорит</a>
<table class="table">
    <tr>
        <th>Название</th>
        <th>Класс</th>
        <th>Расположение падения</th>
        <th>Вес</th>
        <th>Цвет</th>
    </tr>
    <tr th:each="el : ${meteor_list}">
        <td th:text="${el.name_meteor}"></td>
        <td th:text="${el.class_meteor}"></td>
        <td th:text="${el.location_meteor}"></td>
        <td th:text="${el.weight}"></td>
        <td th:text="${el.color_meteor}"></td>
    </tr>
</table>

</body>
</html>
