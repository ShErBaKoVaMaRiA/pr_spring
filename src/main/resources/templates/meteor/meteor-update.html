<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изменение метеорита</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: header_meteorMain"></header>

<div class="container">
<h1>Изменение метеорита</h1>
<form method="post">
  <p th:text="Название"></p>
  <input th:value="${object.name_meteor}" class="form-control" type="text" name="name_meteor">
  <p th:text="Класс"></p>
  <input th:value="${object.class_meteor}" class="form-control" type="text" name="class_meteor">
  <p>Место падения</p>
  <input th:value="${object.location_meteor}" class="form-control" type="text" name="location_meteor">
  <p th:text="Вес"></p>
  <input th:value="${object.weight}"  class="form-control" type="text" name="weight">
  <p th:text="Цвет"></p>
  <input th:value="${object.color_meteor}" class="form-control" type="text" name="color_meteor">
  <input type="submit" value="Изменение метеорит">
</form>
</div>
</body>
</html>
