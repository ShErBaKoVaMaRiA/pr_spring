<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изменение метеорита</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: header_meteorMain"></header>

<div class="container">
<h1>Изменение метеорита</h1>
  <form method="post" th:object="${meteor}">
    <label>Название</label>
    <input class="form-control" type="text" th:field="*{name_meteor}"  name="name_meteor">
    <div th:if="${#fields.hasErrors('name_meteor')}" th:errors="*{name_meteor}" style="color: red"></div>
    <label>Класс</label>
    <input class="form-control" type="text" th:field="*{class_meteor}"  name="class_meteor">
    <div th:if="${#fields.hasErrors('class_meteor')}" th:errors="*{class_meteor}" style="color: red"></div>
    <label>Место падения</label>
    <input class="form-control" type="text" th:field="*{location_meteor}"  name="location_meteor">
    <div th:if="${#fields.hasErrors('location_meteor')}" th:errors="*{location_meteor}" style="color: red"></div>
    <label>Вес</label>
    <input class="form-control" type="text" th:field="*{weight}"  name="weight">
    <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" style="color: red"></div>
    <label>Цвет</label>
    <input class="form-control" type="text" th:field="*{color_meteor}"  name="color_meteor">
    <div th:if="${#fields.hasErrors('color_meteor')}" th:errors="*{color_meteor}" style="color: red"></div>
  <input type="submit" value="Изменение метеорит">
</form>
</div>
</body>
</html>
