<html lang="en">
<head>

</head>
<body>
<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Дом и точка</a></li>
        <li><a href="/star/" class="nav-link px-2 link-dark">Звезды и точка</a></li>
        <li><a href="/planet/" class="nav-link px-2 link-dark">Планеты и точка</a></li>
        <li><a href="/meteor/" class="nav-link px-2 link-dark">Метеориты и точка</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control" placeholder="Поиск и точка..." aria-label="Search">
      </form>

      <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://avatar.skype.com/v1/avatars/connie.endicott/public?size=l" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>

          <li><hr class="dropdown-divider"></li>

        </ul>
      </div>
    </div>
  </div>
</header>

<h1>Добавление метеорита</h1>
<form method="post">
  <p th:text="Название"></p>
  <input class="form-control" type="text" name="name_meteor">
  <p th:text="Класс"></p>
  <input class="form-control" type="text" name="class_meteor">
  <p>Место падения</p>
  <input class="form-control" type="text" name="location_meteor">
  <p th:text="Вес"></p>
  <input class="form-control" type="text" name="weight">
  <p th:text="Цвет"></p>
  <input class="form-control" type="text" name="color_meteor">
  <input type="submit" value="Добавить метеорит">
</form>

</body>
</html>
