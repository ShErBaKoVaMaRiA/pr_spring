<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Добавление метеорита</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>

<h1>Добавление метеорита</h1>
<form method="post">
  <p th:text="Название"></p>
  <input class="form-control" type="text" name="name">
  <p th:text="Класс"></p>
  <input class="form-control" type="text" name="class_meteor">
  <p>Место падения</p>
  <input class="form-control" type="text" name="location_meteor">
  <p th:text="Вес"></p>
  <input class="form-control" type="text" name="weight">
  <p th:text="Цвет"></p>
  <input class="form-control" type="text" name="color_meteor">
  <input type="submit" value="Добавить метеорит">
</form>

</body>
</html>
