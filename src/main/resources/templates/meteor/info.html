<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Метеориты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: header_meteorMain"></header>

<div class="container">
  <h1 th:text="'Метеорит '+${one_meteor.name_meteor}"></h1>
  <div class="container">
    <h2 th:text="'Класс метеоритов: '+${one_meteor.getClass_meteor()}"></h2>
    <p th:text="'Расположение: '+${one_meteor.getLocation_meteor()}"></p>
    <p th:text="'Масса метеорита '+${one_meteor.getWeight()}"></p>
    <p th:text="'Цвет: '+${one_meteor.getColor_meteor()}"></p>
  </div>

  <a th:href="'/meteor/detail/'+${one_meteor.UID}+'/upd'" class="btn btn-warning">Редактировать</a>
  <form th:action="'/meteor/detail/'+${one_meteor.UID}+'/del'" method="post">
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
  <a href="/meteor/" class="btn btn-success">Назад</a>
</div>
</body>
</html>
