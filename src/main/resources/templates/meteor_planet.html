<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление метеорита на планете</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<form th:action="${'/meteors/add/'}" method="post">
  <input type="text" name="name" placeholder="Наименование">
  <select  name="planetname">
    <div th:each="element : ${planetname}">
      <option th:text="${element.name}"></option>
    </div>
  </select>
  <br>
  <button type="submit">Добавить метеорит на планете</button>
</form>
</body>
</html>
