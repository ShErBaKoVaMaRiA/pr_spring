<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление звезд созвездия</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<form th:action="${'/star_constell/add'}" method="post">
    <input type="text" name="name" placeholder="Наименование">
    <select  name="constellations">
        <div th:each="element : ${constellations}">
            <option th:text="${element.name }"></option>
        </div>
    </select>
    <br>
    <button type="submit">Добавить звезды созвездий</button>
</form>
</body>
</html>
