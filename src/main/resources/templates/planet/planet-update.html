<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Добавление планеты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header th:insert="/fragments/header :: header_planetMain"></header>

<div class="container">
  <h1>Редактирование планеты</h1>

  <form method="post">
    <p th:text="Название"></p>
    <input th:value="${object.name_planet}" class="form-control" type="text" name="name_planet">
    <p th:text="Вес"></p>
    <input th:value="${object.weight_planet}" class="form-control" type="number" name="weight_planet">
    <p th:text="Спутники"></p>
    <input th:value="${object.sputnik_planet}" class="form-control" type="text" name="sputnik_planet">
    <p>Скорость вращения</p>
    <input th:value="${object.rotation_period}" class="form-control" type="text" name="rotation_period">
    <p>Средняя температура</p>
    <input th:value="${object.temperature}"  class="form-control" type="number" name="temperature">
    <input class="btn btn-success" type="submit" value="Добавить планету">
  </form>

</div>
</body>
</html>
