<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование планеты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header th:insert="/fragments/header :: header_planetMain"></header>

<div class="container">
  <h1>Редактирование планеты</h1>

  <form method="post" th:object="${planet}">
    <label>Название</label>
    <input class="form-control" type="text" th:field="*{name_planet}"  name="name_planet">
    <div th:if="${#fields.hasErrors('name_planet')}" th:errors="*{name_planet}" style="color: red"></div>

    <label>Вес</label>
    <input class="form-control" type="number" th:field="*{weight_planet}"  name="weight_planet">
    <div th:if="${#fields.hasErrors('weight_planet')}" th:errors="*{weight_planet}" style="color: red"></div>

    <label>Спутники</label>
    <input class="form-control" type="text" th:field="*{sputnik_planet}"  name="sputnik_planet">
    <div th:if="${#fields.hasErrors('sputnik_planet')}" th:errors="*{sputnik_planet}" style="color: red"></div>

    <label>Скорость вращения</label>
    <input class="form-control" type="text" th:field="*{rotation_period}"  name="rotation_period">
    <div th:if="${#fields.hasErrors('rotation_period')}" th:errors="*{rotation_period}" style="color: red"></div>

    <label>Средняя температура</label>
    <input class="form-control" type="number" th:field="*{temperature}"  name="temperature">
    <div th:if="${#fields.hasErrors('temperature')}" th:errors="*{temperature}" style="color: red"></div>

    <input class="btn btn-success" type="submit" value="Реактировать планету">
  </form>

</div>
</body>
</html>
