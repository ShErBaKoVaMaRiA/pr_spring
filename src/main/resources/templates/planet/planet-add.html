<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Добавление планеты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>

<h1>Добавление планеты</h1>
<form method="post">
  <p th:text="Название"></p>
  <input class="form-control" type="text" name="name_planet">
  <p th:text="Вес"></p>
  <input class="form-control" type="number" name="weight_planet">
  <p th:text="Спутники"></p>
  <input class="form-control" type="text" name="sputnik_planet">
  <p>Скорость вращения</p>
  <input class="form-control" type="text" name="rotation_period">
  <p>Средняя температура</p>
  <input class="form-control" type="number" name="temperature">
  <input type="submit" value="Добавить планету">
</form>

</body>
</html>
