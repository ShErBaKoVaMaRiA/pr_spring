<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Планеты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: header_planetMain"></header>

<div class="container">
  <h1 th:text="'Планета '+${one_planet.name_planet}"></h1>
  <div class="container">
    <h2 th:text="'Спутники планеты: '+${one_planet.getSputnik_planet()}"></h2>
    <p th:text="'Масса планеты: '+${one_planet.getWeight_planet()}"></p>
    <p th:text="'Период вращения: '+${one_planet.getRotation_period()}"></p>
    <p th:text="'Средняя температура: '+${one_planet.getTemperature()}+' градусов Цельсия'"></p>
  </div>

  <a th:href="'/planet/detail/'+${one_planet.UID}+'/upd'" class="btn btn-warning">Редактировать</a>
  <form th:action="'/planet/detail/'+${one_planet.UID}+'/del'" method="post">
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
  <a href="/planet/" class="btn btn-success">Назад</a>
</div>
</body>
</html>
