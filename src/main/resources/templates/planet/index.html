<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Планеты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>

<h1>Список планет</h1>
<a href="/planet/planet-add/" class="btn btn-success">Добавить планеты</a>
<table class="table">
    <tr>
        <th>Название</th>
        <th>Вес</th>
        <th>Спутники</th>
        <th>Скорость вращения</th>
        <th>Средняя температура</th>
    </tr>
    <tr th:each="el : ${planet_list}">
        <td th:text="${el.name_planet}"></td>
        <td th:text="${el.weight_planet}"></td>
        <td th:text="${el.sputnik_planet}"></td>
        <td th:text="${el.rotation_period}"></td>
        <td th:text="${el.temperature}"></td>
    </tr>
</table>

</body>
</html>
