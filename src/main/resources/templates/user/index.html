<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <style>
        th,td{
            border:solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <header th:insert="/fragments/header :: headerMain"></header>
</head>
<body>
<h1>Список людей</h1>
<a href="/registration" class="btn btn-success">Добавить пользователя</a>
<table style="border: solid black">
    <tr>
        <th>Логин</th>
        <th>Роли</th>
    </tr>
    <tr th:each = "el : ${user_list}">
        <td th:text="${el.username}"></td>
        <td>
            <div th:each="role:${el.roles}">
                <p th:text="${role}"></p>
            </div>

            </div>
        </td>
        <td>
            <a th:href="'/admin/' + ${el.id}">
                Редактировать
            </a>
        </td>

    </tr>
</table>
</body>
</html>
