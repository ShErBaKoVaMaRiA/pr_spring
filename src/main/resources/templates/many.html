<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление пролетающих планет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<form method="post">
    <select  name="meteor">
        <div th:each="element : ${meteor}">
            <option th:text="${element.name}"></option>
        </div>
    </select>
    <select  name="planet">
        <div th:each="element : ${planet}">
            <option th:text="${element.name}"></option>
        </div>
    </select>
    <br>
    <button type="submit">Добавить пролетевшую планету</button>
</form>

</body>
</html>
