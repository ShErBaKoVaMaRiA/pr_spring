<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Звезды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: header_starMain"></header>

<div class="container">
<h1 th:text="'Звезда '+${one_star.name}"></h1>
<div class="container">
    <h2 th:text="'Класс звёзды: '+${one_star.getClass_star()}"></h2>
    <p th:text="'Светимость: '+${one_star.getLumen()}+' люмен'"></p>
</div>
    <a th:href="'/star/detail/'+${one_star.UID}+'/upd'" class="btn btn-warning">Редактировать</a>
    <form th:action="'/star/detail/'+${one_star.UID}+'/del'" method="post">
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
<a href="/star/" class="btn btn-success">Назад</a>
</div>
</body>
</html>
