<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование звёзд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header th:insert="/fragments/header :: header_starMain"></header>

<div class="container">
<h1>Редактирование звезды</h1>
    <form method="post" th:object="${star}">
        <label>Название</label>
        <input class="form-control" type="text" th:field="*{name}"  name="name">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
        <label>Класс</label>
        <input t class="form-control" type="text" th:field="*{class_star}"  name="class_star">
        <div th:if="${#fields.hasErrors('class_star')}" th:errors="*{class_star}" style="color: red"></div>
        <label>Яркость</label>
        <input  class="form-control" type="text" th:field="*{lumen}"  name="lumen">
        <div th:if="${#fields.hasErrors('lumen')}" th:errors="*{lumen}" style="color: red"></div>
        <input class="btn btn-success" type="submit" value="Редактировать данные звезды">
</form>
</div>
</body>
</html>
