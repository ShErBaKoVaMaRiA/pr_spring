<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление звёзд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header th:insert="/fragments/header :: header_starMain"></header>

<div class="container">
<h1>Редактирование звезды</h1>
<form method="post">
    <label>Название</label>
    <input th:value="${object.name}" class="form-control" type="text" name="name">
    <label>Класс</label>
    <input th:value="${object.class_star}" class="form-control" type="text" name="class_star">
    <label>Яркость</label>
    <input th:value="${object.lumen}" class="form-control" type="number" name="lumen">
    <input class="btn btn-success" type="submit" value="Редактировать данные звезды">
</form>

</div>
</body>
</html>
