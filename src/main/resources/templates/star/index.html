<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Звезды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>


<h1>Список звёзд</h1>
<div class="container">
<form method="get" action="/star/filter/">
    <input class="form-control" name="name" type="text">
    <input class="btn btn-info" type="submit" value="Найти">
</form>
<form method="get" action="/star/filtercontains/">
    <input class="form-control" name="name" type="text">
    <input class="btn btn-info" type="submit" value="Найти">
</form>
</div>
<a href="/star/star-add/" class="btn btn-success">Добавить звезду</a>
<div class="container">
<table class="table">
    <tr>
        <th>Название</th>
        <th>Класс</th>
        <th>Люмен</th>
        <th>Действие</th>
    </tr>
    <tr th:each="el : ${star_list}">
        <td th:text="${el.name}"></td>
        <td th:text="${el.class_star}"></td>
        <td th:text="${el.lumen}"></td>
        <td>
            <a class="btn btn-primary" th:href="'/star/detail/'+${el.UID}">Подробнее...</a>
        </td>
    </tr>
</table>
</div>
</body>
</html>
